<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Burguer-Om</title>
</head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-dark min-vw-100">
                <h2 class="p-3 text-white">Burguer-Om</h2>
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                    class="nav-link text-white"
                    data-bs-toggle="modal"
                    data-bs-target="#modal"
                    >
                    <i class="bi bi-cart mx-5" style="font-style: white;  " id="carritoContenedor" >Carrito</i>
                    </a>
                </li>
                </ul>
            </nav>
        </header>
<div class="container">
        <div class="row">
        </div>
    </div>
    <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Carrito</h5>
                <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar carrito
                </button>
                <button type="button" id="Terminar" class="btn btn-primary">
                Terminar compra
                </button>
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                Cerrar
                </button>
                <span>Precio total:</span>
                <p class="text-center" id="precioTotal"></p>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            <script src="app.js"></script>
    </body>
    </html>
